<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test01"></div>
<div id="test02"></div>
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
    // 工厂function方法(简单模块)
    function MyComponent() {
        return <h1>工厂function方法(简单模块)</h1>
    }
    ReactDOM.render(<MyComponent/>, document.getElementById("test01"))

    //复杂模块
    class MyComponent2 extends React.Component{
        render(){
            return <h2>复杂模块</h2>
        }
    }
    ReactDOM.render(<MyComponent2/>,document.getElementById("test02"))
</script>
</body>
</html>
